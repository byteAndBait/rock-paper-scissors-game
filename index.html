<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Rock Paper Scissors game
    </h1>
<h4 class="roundCountElement">
    round: 
</h4>
   <h2>Please choose</h2>
   <div class="choices">
    <button class="choice" id="rock">rock</button>
    <button class="choice" id='scissors'>scissors</button>
    <button class="choice" id="paper">paper</button>
   </div>
  
    <hr>
    <div class="computerChoice">
    
    </div>
    <div class="playerChoice">
    </div>
    <hr>
    <div class="scores">
        <div class="playerScore">
            player score is: [0]
        </div>
        <div class="computerScore">
            computer score is: [0]
        </div>
    </div>
    <hr>
    <div class="status">
        waiting for the game to start
    </div>
    <button class="reset">
        click to reset the game
    </button>
    <script src="script.js"></script>
</body>
</html>
